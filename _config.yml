# Setup
title: Accessible-Lanyon
tagline: An accessible lanyon benefits everyone.
description: >-
  A more accessible, opinionated, reserved Jekyll theme that places the upmost
  gravity on content with a hidden drawer. Originally made by @mdo with
  modifications by @zwotzie and @wushenrong.
baseurl: /accessible-lanyon
url: https://wushenrong.github.io
excerpt_separator: <!-- more -->

# Repository
repository: wushenrong/accessible-lanyon
origin: https://github.com/wushenrong/accessible-lanyon.git

# Timezone and Locale
timezone: America/New_York
locale: en-US
lang: en-US

# Author/Contact
author:
  name: Samuel Wu
  url: https://github.com/wushenrong
  email: twopizza9621536@gmail.com

# SEO
google_site_verification:

# Favicon
favicon:
  source:

# Permalinks
permalink: /:title

# Pagination
pagination:
  enabled: true
  per_page: 5
  sort_reverse: true

# Front Matter Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: "pages/"
    values:
      layout: default
      sitemap: false

# Mentions
jekyll-mentions:

# Check for YAML errors
strict_front_matter: true

# Latent Semantic Indexer
lsi: true

# Redirect
redirect_from:
  json: false

# External Links
target-blank:
  css_class: external

# MathML Support
kramdown:
  math_engine: katex

# Exclude files
exclude:
  - LICENSE
  - LICENSES
  - node_modules
  - package-lock.json
  - package.json
  - postcss.config.js
  - README.md
# Include files
# include:
#   - .well-known
